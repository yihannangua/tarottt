<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗嗒嗒</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
        }
        .status-bar {
            height: 44px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .phone-frame {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">塔罗嗒嗒 App 原型</h1>
    
    <div class="flex justify-center mb-8">
        <div class="inline-flex rounded-md shadow-sm" role="group">
            <button type="button" class="px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-200 rounded-l-lg hover:bg-indigo-50 focus:z-10 focus:ring-2 focus:ring-indigo-500 focus:text-indigo-600">
                浅色主题
            </button>
            <button type="button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-indigo-600 rounded-r-lg hover:bg-indigo-700 focus:z-10 focus:ring-2 focus:ring-indigo-500 focus:text-white">
                深色主题
            </button>
        </div>
    </div>
    
    <div class="flex flex-wrap justify-center">
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 text-center">浅色主题</h2>
            <div class="flex flex-wrap justify-center">
                <!-- 浅色主题 - 首页 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="home.html" class="phone-frame" frameborder="0"></iframe>
                </div>
                
                <!-- 浅色主题 - 历史页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="history.html" class="phone-frame" frameborder="0"></iframe>
                </div>
                
                <!-- 浅色主题 - 我的页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="profile.html" class="phone-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 text-center">深色主题</h2>
            <div class="flex flex-wrap justify-center">
                <!-- 深色主题 - 首页 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="home-dark.html" class="phone-frame" frameborder="0"></iframe>
                </div>
                
                <!-- 深色主题 - 历史页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="history-dark.html" class="phone-frame" frameborder="0"></iframe>
                </div>
                
                <!-- 深色主题 - 我的页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="profile-dark.html" class="phone-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 抽牌、选择牌阵和占卜解读页面 -->
    <div class="mb-8">
        <h2 class="text-xl font-bold mb-4 text-center w-full">功能页面展示</h2>
        
        <!-- 浅色主题功能页面 -->
        <div class="mb-8">
            <h3 class="text-lg font-medium mb-3 text-center">浅色主题</h3>
            <div class="flex flex-wrap justify-center">
                <!-- 抽牌页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="draw-cards.html" class="phone-frame" frameborder="0"></iframe>
                    <div class="text-center mt-2 font-medium">抽牌页面</div>
                </div>
                
                <!-- 选择牌阵页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="select-spread.html" class="phone-frame" frameborder="0"></iframe>
                    <div class="text-center mt-2 font-medium">选择牌阵页面</div>
                </div>
                
                <!-- 占卜解读页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="reading.html" class="phone-frame" frameborder="0"></iframe>
                    <div class="text-center mt-2 font-medium">占卜解读页面</div>
                </div>
            </div>
        </div>
        
        <!-- 深色主题功能页面 -->
        <div class="mb-8">
            <h3 class="text-lg font-medium mb-3 text-center">深色主题</h3>
            <div class="flex flex-wrap justify-center">
                <!-- 深色主题抽牌页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="draw-cards-dark.html" class="phone-frame" frameborder="0"></iframe>
                    <div class="text-center mt-2 font-medium">抽牌页面</div>
                </div>
                
                <!-- 深色主题选择牌阵页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="select-spread-dark.html" class="phone-frame" frameborder="0"></iframe>
                    <div class="text-center mt-2 font-medium">选择牌阵页面</div>
                </div>
                
                <!-- 深色主题占卜解读页面 -->
                <div class="phone-container">
                    <div class="status-bar">
                        <span>9:41</span>
                        <div>
                            <span class="mr-1"><i class="fas fa-signal"></i></span>
                            <span class="mr-1"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-battery-full"></i></span>
                        </div>
                    </div>
                    <iframe src="reading-dark.html" class="phone-frame" frameborder="0"></iframe>
                    <div class="text-center mt-2 font-medium">占卜解读页面</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
