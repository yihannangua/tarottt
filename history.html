<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 塔罗嗒嗒</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            height: calc(100% - 94px);
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding-bottom: 20px;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .nav-item.active {
            color: #6366f1;
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .header {
            padding: 20px 20px 10px 20px;
            background-color: white;
            border-bottom: 1px solid #f0f0f0;
        }
        .history-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            transition: transform 0.2s ease;
        }
        .history-card:active {
            transform: scale(0.98);
        }
        .history-header {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-date {
            font-size: 12px;
            color: #6b7280;
        }
        .history-content {
            padding: 16px;
            display: flex;
            gap: 12px;
        }
        .history-cards {
            display: flex;
            gap: 8px;
        }
        .mini-card {
            width: 40px;
            height: 60px;
            background-color: #f1f5f9;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .love-gradient {
            background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
        }
        .career-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .health-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .question-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .daily-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
            color: #9ca3af;
            text-align: center;
            padding: 0 32px;
        }
        .empty-icon {
            width: 80px;
            height: 80px;
            background-color: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1 class="text-2xl font-bold mb-2">历史记录</h1>
            <p class="text-gray-500 text-sm">查看你的占卜历史</p>
        </div>
        
        <!-- 历史记录列表 -->
        <div class="px-4 mt-4">
            <!-- 历史记录项 -->
            <div class="history-card" onclick="window.location.href='reading.html'">
                <div class="history-header">
                    <div>
                        <h3 class="font-medium">关系牌阵</h3>
                        <div class="history-date">2023年10月15日 14:30</div>
                    </div>
                    <span class="text-xs py-1 px-2 bg-pink-100 text-pink-600 rounded-full">爱情</span>
                </div>
                <div class="history-content">
                    <div class="history-cards">
                        <div class="mini-card love-gradient text-white">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="mini-card love-gradient text-white">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="mini-card love-gradient text-white">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-600 line-clamp-2">你们的关系有着良好的基础，虽然现在可能面临一些需要共同决策的事情，但未来是光明的...</p>
                    </div>
                </div>
            </div>
            
            <!-- 历史记录项 -->
            <div class="history-card" onclick="window.location.href='reading.html'">
                <div class="history-header">
                    <div>
                        <h3 class="font-medium">事业发展三卡牌阵</h3>
                        <div class="history-date">2023年10月10日 09:15</div>
                    </div>
                    <span class="text-xs py-1 px-2 bg-green-100 text-green-600 rounded-full">事业</span>
                </div>
                <div class="history-content">
                    <div class="history-cards">
                        <div class="mini-card career-gradient text-white">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <div class="mini-card career-gradient text-white">
                            <i class="fas fa-tower-observation"></i>
                        </div>
                        <div class="mini-card career-gradient text-white">
                            <i class="fas fa-dharmachakra"></i>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-600 line-clamp-2">你的职业道路上可能会遇到一些挑战，但这些挑战将帮助你成长并找到新的机会...</p>
                    </div>
                </div>
            </div>
            
            <!-- 历史记录项 -->
            <div class="history-card" onclick="window.location.href='reading.html'">
                <div class="history-header">
                    <div>
                        <h3 class="font-medium">每日塔罗</h3>
                        <div class="history-date">2023年10月5日 08:00</div>
                    </div>
                    <span class="text-xs py-1 px-2 bg-indigo-100 text-indigo-600 rounded-full">日常</span>
                </div>
                <div class="history-content">
                    <div class="history-cards">
                        <div class="mini-card daily-gradient text-white">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-600 line-clamp-2">今天是充满希望的一天，保持乐观的态度，你会发现新的可能性...</p>
                    </div>
                </div>
            </div>
            
            <!-- 可以添加更多历史记录项 -->
        </div>

            <h3 class="text-lg font-medium mb-2">暂无历史记录</h3>
            <p class="text-sm">你还没有进行过塔罗占卜，去首页开始你的第一次占卜吧！</p>
        </div>
        -->
    </div>
    
    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <a href="home.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </a>
        <a href="history.html" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-history"></i></div>
            <div>历史</div>
        </a>
        <a href="profile.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </a>
    </div>
</body>
</html>
